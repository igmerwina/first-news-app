<!doctype html>
<html lang="en">
  <head> <title>First News App | igmerwina</title>
      <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="static/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('.index')}}">
        <img src="static/irelogo.png">
      </a>
    </nav>
    <header>
      <h1>
        Gregory Davis Jr., a 15 year old,
        Black male died on 1992-04-30
        in a homicide at Vermont Avenue &amp; 43rd Street in Vermont Square.
      </h1>
    </header>
    <div id="map" style="width:100%; height:300px;"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([34.005485, -118.2915492], 16);
      var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
      });
      map.addLayer(osmLayer);
      var blackIcon = L.Icon.extend({
        options: {
          iconUrl: "static/marker-24.png",
          iconSize: [24, 24]
        }
      });
      var marker = L.marker([34.005485, -118.2915492], {icon: new blackIcon()}).addTo(map);
    </script>
  </body>
</html>
